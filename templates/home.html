{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
    <h1>Homepage</h1>

    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}</p>
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">Log In</a></p>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}
